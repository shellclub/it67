<html>
<head>
	<meta charset="utf-8">
    <title>HTML</title>
	<style>
		table {
			width: 100%;
			border: 1px solid #ccc;
			border-collapse: collapse;
		}
		th{
			background-color: darkcyan;
			padding: 10px;
			text-align: left;
			color: white;
			border: 1px solid #ccc;
			border-collapse: collapse;
		}
		td{
			padding: 8px;
			border: 1px solid #ccc;
			border-collapse: collapse;
		}
		tr:nth-child(even){
			background-color: f2f2f2;
		}
		tr:hover{
			background-color: aqua;
		}
	</style>
</head>
<body>
    <h1>การสร้างตาราง HTML</h1>
    <table>

	</tr>

		<td>นายยศพล คนดี</td>

		<td>059-999-6532</td>
	</tr>
	<tr>
		<td>2</td>
		<td>นายสมใจ น้ำใจดี</td>
		<td>โรงเรียนบ้านหนองไก่</td>

    </table>
</body>
</html>
